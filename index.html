<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervisory Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .form-section {
        padding: 30px;
        background: #f8fafc;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #374151;
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px 15px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        transform: translateY(-2px);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .data-table {
        margin-top: 30px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .table-header {
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .table-header h3 {
        font-size: 1.5rem;
      }

      .table-responsive {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }

      th {
        background: #f8fafc;
        font-weight: 600;
        color: #374151;
        position: sticky;
        top: 0;
      }

      tr:hover {
        background: #f1f5f9;
      }

      .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.85rem;
        margin-right: 5px;
      }

      .edit-btn {
        background: #fbbf24;
        color: white;
      }

      .delete-btn {
        background: #ef4444;
        color: white;
      }

      .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-ok {
        background: #dcfce7;
        color: #166534;
      }

      .status-tidak {
        background: #fef2f2;
        color: #dc2626;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 10px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .form-section {
          padding: 20px;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }

        .table-header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        th,
        td {
          padding: 8px 10px;
          font-size: 0.9rem;
        }
      }

      .empty-state {
        text-align: center;
        padding: 50px;
        color: #6b7280;
      }

      .empty-state img {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìû Supervisory Call AHOM Serang</h1>
        <p>Sistem Monitoring Pelanggan</p>
      </div>

      <div class="form-section">
        <form id="supervisoryForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="noSupervisor">No</label>
              <input type="text" id="noSupervisor" required />
            </div>

            <div class="form-group">
              <label for="namaSupervisor">Nama Supervisor</label>
              <input type="text" id="namaSupervisor" required />
            </div>

            <div class="form-group">
              <label for="tanggal">Tanggal</label>
              <input type="date" id="tanggal" required />
            </div>

            <div class="form-group">
              <label for="salesman">Salesman</label>
              <input type="text" id="salesman" required />
            </div>

            <div class="form-group">
              <label for="kecamatan">Kecamatan</label>
              <input type="text" id="kecamatan" required />
            </div>

            <div class="form-group">
              <label for="idCustomer">ID Customer</label>
              <input type="text" id="idCustomer" required />
            </div>

            <div class="form-group">
              <label for="namaCustomer">Nama Customer</label>
              <input type="text" id="namaCustomer" required />
            </div>

            <div class="form-group">
              <label for="kunjungan">Kunjungan</label>
              <select id="kunjungan" required>
                <option value="">Pilih Status</option>
                <option value="1">1 - Ada Kunjungan</option>
                <option value="0">0 - Tidak Ada Kunjungan</option>
              </select>
            </div>

            <div class="form-group">
              <label for="skuNna">SKU NNA (Jumlah Merk)</label>
              <input
                type="number"
                id="skuNna"
                min="0"
                step="1"
                placeholder="Masukkan jumlah merk yang dijual"
                required
              />
            </div>

            <div class="form-group">
              <label for="brandUtama">Brand Utama</label>
              <input type="text" id="brandUtama" required />
            </div>

            <div class="form-group">
              <label for="omzetMg">Omzet/mg</label>
              <input type="number" id="omzetMg" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="finding">Finding</label>
              <textarea
                id="finding"
                placeholder="Masukkan temuan atau catatan..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="correctiveAction">Corrective Action</label>
              <textarea
                id="correctiveAction"
                placeholder="Masukkan tindakan perbaikan..."
              ></textarea>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary">
              üíæ Simpan Data
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="clearAllData()"
            >
              üóëÔ∏è Hapus Semua
            </button>
          </div>
        </form>
        <div id="lastEntryCard" style="margin-top: 30px; display: none;">
            <h3>‚úÖ Data Terakhir yang Dikirim:</h3>
            <div id="lastEntryDetails" style="background:#ecfdf5; border-left:5px solid #10b981; padding:15px; border-radius:10px; margin-top:10px;">
              <!-- Isi diisi lewat JavaScript -->
            </div>
          </div>
          
      </div>


    <script>
      let supervisoryData = [];
      let editingIndex = -1;

      // Load data from memory on page load
      document.addEventListener("DOMContentLoaded", function () {
        updateTable();
        document.getElementById("tanggal").value = new Date()
          .toISOString()
          .split("T")[0];
      });

      // Form submission
      document
        .getElementById("supervisoryForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();



          const formData = {
            noSupervisor: document.getElementById("noSupervisor").value,
            namaSupervisor: document.getElementById("namaSupervisor").value,
            tanggal: document.getElementById("tanggal").value,
            salesman: document.getElementById("salesman").value,
            kecamatan: document.getElementById("kecamatan").value,
            idCustomer: document.getElementById("idCustomer").value,
            namaCustomer: document.getElementById("namaCustomer").value,
            kunjungan: document.getElementById("kunjungan").value,
            skuNna: document.getElementById("skuNna").value,
            brandUtama: document.getElementById("brandUtama").value,
            omzetMg: document.getElementById("omzetMg").value,
            finding: document.getElementById("finding").value,
            correctiveAction: document.getElementById("correctiveAction").value,
          };

          // Kirim data ke Google Sheets
          fetch("https://script.google.com/macros/s/AKfycbzAO1IE-oy4hEogUGajLWkMtOoRloNz7ntQL5f_4yA30wMJ23h9uVrVQzKF0_QFhmTzkw/exec", {
  method: "POST",
  body: JSON.stringify(formData),
  headers: {
    "Content-Type": "application/json"
  }
})
.then(async res => {
  const responseText = await res.text();
  alert("Respon dari server:\n" + responseText);
})
.catch(err => {
  alert("Gagal kirim data:\n" + err.message);
});


          if (editingIndex >= 0) {
            supervisoryData[editingIndex] = formData;
            editingIndex = -1;
            document.querySelector(".btn-primary").textContent =
              "üíæ Simpan Data";
          } else {
            supervisoryData.push(formData);
          }

          updateTable();
          this.reset();
          document.getElementById("tanggal").value = new Date()
            .toISOString()
            .split("T")[0];

          // Show success message
          showNotification("Data berhasil disimpan!", "success");
        });

      function updateTable() {
        const tbody = document.getElementById("dataTableBody");
        const dataCount = document.getElementById("dataCount");

        if (supervisoryData.length === 0) {
          tbody.innerHTML = `
                    <tr>
                        <td colspan="11" class="empty-state">
                            <div>üìã</div>
                            <h3>Belum ada data</h3>
                            <p>Silakan tambahkan data supervisory call pertama Anda</p>
                        </td>
                    </tr>
                `;
          dataCount.textContent = "Total: 0 data";
          return;
        }

        tbody.innerHTML = supervisoryData
          .map(
            (data, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${data.namaSupervisor}</td>
                    <td>${formatDate(data.tanggal)}</td>
                    <td>${data.salesman}</td>
                    <td>${data.kecamatan}</td>
                    <td>${data.namaCustomer}</td>
                    <td><span class="status-badge ${
                      data.kunjungan === "1" ? "status-ok" : "status-tidak"
                    }">${
              data.kunjungan === "1" ? "1 - Ada" : "0 - Tidak Ada"
            }</span></td>
                    <td><span class="status-badge ${
                      parseInt(data.skuNna) > 0 ? "status-ok" : "status-tidak"
                    }">${data.skuNna} merk</span></td>
                    <td>${data.brandUtama}</td>
                    <td>Rp ${parseFloat(data.omzetMg).toLocaleString(
                      "id-ID"
                    )}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editData(${index})">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteData(${index})">üóëÔ∏è</button>
                    </td>
                </tr>
            `
          )
          .join("");

        dataCount.textContent = `Total: ${supervisoryData.length} data`;
      }

      function editData(index) {
        const data = supervisoryData[index];

        document.getElementById("noSupervisor").value = data.noSupervisor;
        document.getElementById("namaSupervisor").value = data.namaSupervisor;
        document.getElementById("tanggal").value = data.tanggal;
        document.getElementById("salesman").value = data.salesman;
        document.getElementById("kecamatan").value = data.kecamatan;
        document.getElementById("idCustomer").value = data.idCustomer;
        document.getElementById("namaCustomer").value = data.namaCustomer;
        document.getElementById("kunjungan").value = data.kunjungan;
        document.getElementById("skuNna").value = data.skuNna;
        document.getElementById("brandUtama").value = data.brandUtama;
        document.getElementById("omzetMg").value = data.omzetMg;
        document.getElementById("finding").value = data.finding;
        document.getElementById("correctiveAction").value =
          data.correctiveAction;

        editingIndex = index;
        document.querySelector(".btn-primary").textContent = "‚úèÔ∏è Update Data";

        // Scroll to form
        document
          .querySelector(".form-section")
          .scrollIntoView({ behavior: "smooth" });
      }

      function deleteData(index) {
        if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
          supervisoryData.splice(index, 1);
          updateTable();
          showNotification("Data berhasil dihapus!", "error");
        }
      }

      function clearAllData() {
        if (
          confirm(
            "Apakah Anda yakin ingin menghapus semua data? Tindakan ini tidak dapat dibatalkan."
          )
        ) {
          supervisoryData = [];
          updateTable();
          showNotification("Semua data berhasil dihapus!", "error");
        }
      }

      function exportToExcel() {
        if (supervisoryData.length === 0) {
          alert("Tidak ada data untuk diekspor!");
          return;
        }

        const headers = [
          "No",
          "No Supervisor",
          "Nama Supervisor",
          "Tanggal",
          "Salesman",
          "Kecamatan",
          "ID Customer",
          "Nama Customer",
          "Kunjungan",
          "SKU NNA",
          "Brand Utama",
          "Omzet/mg",
          "Finding",
          "Corrective Action",
        ];

        const excelData = supervisoryData.map((data, index) => [
          index + 1,
          data.noSupervisor,
          data.namaSupervisor,
          data.tanggal,
          data.salesman,
          data.kecamatan,
          data.idCustomer,
          data.namaCustomer,
          data.kunjungan,
          data.skuNna,
          data.brandUtama,
          parseFloat(data.omzetMg),
          data.finding,
          data.correctiveAction,
        ]);

        const ws = XLSX.utils.aoa_to_sheet([headers, ...excelData]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Supervisory Call");

        // Set column widths
        const wscols = [
          { wch: 5 },
          { wch: 15 },
          { wch: 20 },
          { wch: 12 },
          { wch: 15 },
          { wch: 15 },
          { wch: 15 },
          { wch: 20 },
          { wch: 10 },
          { wch: 10 },
          { wch: 15 },
          { wch: 12 },
          { wch: 30 },
          { wch: 30 },
        ];
        ws["!cols"] = wscols;

        const fileName = `Supervisory_Call_${
          new Date().toISOString().split("T")[0]
        }.xlsx`;
        XLSX.writeFile(wb, fileName);

        showNotification("Data berhasil diekspor ke Excel!", "success");
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("id-ID", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
      }

      function showNotification(message, type) {
        const notification = document.createElement("div");
        notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                ${
                  type === "success"
                    ? "background: #10b981;"
                    : "background: #ef4444;"
                }
            `;
        notification.textContent = message;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.animation = "slideOut 0.3s ease";
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 3000);
      }

      // Add CSS animations
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
